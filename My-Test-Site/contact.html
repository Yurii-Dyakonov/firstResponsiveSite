<!DOCTYPE html>
<div>
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"
    />
    <link

    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css">

    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">
  </head>
  <div>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('/My-Test-Site/images/background/contact.jpeg')"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>
          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img
            src="images/logos/decamp-fantastic-fries-logo-dark.png"
            alt="Logo"> 
        </div>

        <div class="company-detailes-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            123 Any str<br />Scottsdale, AZ, 85251
          </div>
        </div>

          <div class="company-detailes-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>
              555 5555 5555
            </div>
          </div>

          <div class="company-detailes-wrapper">
            <i class="far fa-clock"></i>
            <div>
              10 AM-MIDNIGHT
            </div>
          </div>
        </div>
   

      <div class="form">
        <div class="form-group">
          <input type="text" id="FullName" placeholder="Your Name">
          <label for="FullName">Your Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="Email" placeholder="Email">
          <label for="Email">Email</label>
        </div>
        <div class="form-group">
          <textarea name="Message" id="Message" placeholder="Message"></textarea>
          <label for="Message">Message</label>
        </div>

        <div class="spacer10"></div>
        
        <div class="center-btn-wrapper">
          <button type="submit" class="btn">Send</button>
        </div>
      </div>
    </div>
  </div>
      <div class="spacer60"></div>

      <div class="footer">
        <div class="logo-footer">
          <img src="images/logos/Logo_Yuris.webp" alt="Logo" />
        </div>

        <div class="footer-phone-hours">
          <span class="phone"> 555 555 5555 </span>
          <span class="hours"> 10 AM - MIDNIGHT </span>
          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
           </div>
         </div>

        <div class="social-media-icons-wrapper">
          <a href="#">
            <i class="fa-brands fa-instagram"></i>

          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#">

          </a>
        </div>
        <div class="copy-wright-wrapper">
